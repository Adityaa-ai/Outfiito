<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">OUTFIITO</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="checkout.html">Cart (<span id="cartCount">0</span>)</a></li>
  </ul>
</nav>

<div class="product-container">

 <div class="product-image-section">

  <div class="main-image">
    <img id="mainProductImage" src="imagess/IMG_1601F.PNG" alt="Product">
  </div>

  <div class="thumbnail-images">
    

    <img src="imagess/IMG_1601B.PNG" 
         onclick="changeImage(this)" 
         class="thumb">
  </div>

</div>



  <div class="product-details">
    <h1 class="product-title">Emirates Oversized Tee</h1>

    <div class="product-rating">
      ★★★★☆ <span>4.6 (128 ratings)</span>
    </div>

    <p class="product-price">₹499</p>

    <p class="product-desc">
      Premium oversized cotton tee with high quality print.
      Comfortable fit. Streetwear aesthetic.
    </p>

    <label>Select Size</label>
    <select class="size-select">
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
    </select>

    <button class="add-cart-btn">Add to Cart</button>

  </div>

</div>



<footer class="footer">
  <div class="footer-content">
    <div class="footer-left">
      <h3>OUTFIITO</h3>
      <p>Premium Streetwear. Bold Identity.</p>
    </div>

    <div class="footer-right">
      <p>© 2026 Outfiito. All Rights Reserved.</p>
    </div>
  </div>
</footer>

<script src="product.js"></script>
