<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin | OUTFIITO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar">
  <div class="logo">OUTFIITO ADMIN</div>
</nav>

<section class="shop-container">

  <h2 style="margin-bottom:40px;">All Orders</h2>

  <div id="ordersContainer"></div>

</section>

<script>

fetch("https://outfiito-backend.onrender.com/orders")
  .then(res => res.json())
  .then(data => {

    const container = document.getElementById("ordersContainer");

    if (data.length === 0) {
      container.innerHTML = "<p>No orders yet.</p>";
      return;
    }

    container.innerHTML = data.map(order => `
      <div style="border:1px solid #eee; padding:20px; margin-bottom:20px;">
        <h3>${order.name}</h3>
        <p><strong>Phone:</strong> ${order.phone}</p>
        <p><strong>Address:</strong> ${order.address}</p>
        <p><strong>Pincode:</strong> ${order.pincode}</p>
        <p><strong>Payment:</strong> ${order.paymentMethod}</p>
        <p><strong>Total:</strong> â‚¹${order.total}</p>
        <p><strong>Date:</strong> ${new Date(order.date).toLocaleString()}</p>
      </div>
    `).join("");

  })
  .catch(err => {
    console.log(err);
  });

</script>

</body>
</html>
